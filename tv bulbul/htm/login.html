<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BulBul TV</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2b2b2b;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #000;
            width: 300px;
        }

        .login-container h2 {
            color: #f4f4f7;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #3b3b3b;
            color: #f4f4f7;
            font-size: 1em;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #af0a0a;
            color: #f4f4f7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .login-container button:hover {
            background-color: #900808;
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login to BulBul TV</h2>
        <h3 style="color: #ff0000;">Bash the website developer</h3>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div class="error-message" id="errorMessage">Invalid username or password!</div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Simple hardcoded check (replace with server-side validation in a real app)
            if (username === 'Obama' && password === 'Obama@123') {
                // Store a flag in localStorage to remember the user is logged in
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'Bulbultv.html'; // Redirect to the main page
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>

</html>
